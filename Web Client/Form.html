<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

		<title>Web Form</title>
		<h1>Ticket Submission Form</h1>
		<style>
			h1
			{
				font-family: "helvetica, sans-serif";
				font-size: 300%;
				text-align: center;
			}

			body
			{
				font-family: verdana;
				background-color: lightsteelblue;
			}
							
			#container
			{
				text-align: center;    
			}

			#container .form-container
			{
				display: inline-block;
			}

			#container form
			{
				background: #eee;
				display: flex;
				flex-direction: row;
				flex-wrap: nowrap;
				padding: 20px;
			}

			#container form .column
			{
				display: flex;
				flex-direction: column;
				flex-wrap: nowrap;
			}

			#container form .column label
			{
				padding: 2px;
				text-align: right;
				margin-bottom: 26px;
				margin-right: 25px;
			}

			#container form .column input, 
			#container form .column textarea
			{
				align-self: flex-start;
				height:20px;
				width: 200px;
				margin-bottom: 23px;
			}
			
			
			label
			{
				display: block;
			}		
			
			.submit_button
			{
				display: block;
				height: 60px;
				width: 150px;
				/* border: 4px solid LightGreen; */
				border-radius: 20px;
				font-family: verdana;
				font-size: 170%;
				background-color: LightGreen;
				color: MidnightBlue;
				position: relative;				
				top: 50%;
				left: 50%;
				transform: translate(-50%, 50%);				
				
			}

			.submit_button:hover
			{
				background-color: DarkCyan;
			}
			
			.asterisk
			{
				color: red;
			}
			
		</style>
	</head>
	
	<body>
		<div id="container">
			<div class="form-container">
				<form>
					<div class="column">
						<label for="eid">Employee ID</label>
						<label for="f_name">First Name</label>
						<label for="l_name">Last Name</label>
						<label for="equipment_id">Associated Equipment ID</label>						
						<label for="short_description" style="margin-top:6px; margin-bottom:80px;">Short Description</label>
						<label for="long_description">Long Description</label>
					</div>
					<div class="column">
						<input type="text" name="eid" id="eid"/>
						<input type="text" name="f_name" id="f_name"/>
						<input type="text" name="l_name" id="l_name"/>
						<input type="text" name="equipment_id" id="equipment_id"/>
						<textarea name="short_description" style="width:300px; height:40px; resize:none;"></textarea>
						<textarea name="long_description" style="width:300px; height:120px; resize:none;"></textarea>
					</div>
				</form>
			</div>
		</div>

		<!-- Dropdown List for Ticket Category -->
		<label for="categories" style="text-align:center; margin-top:30px;">Ticket Category:</label>
		<div style="text-align:center;">
			<select id="categories" name="categories">
				<option value="new_equipment">New Equipment</option>
				<option value="damaged_equipment">Damaged Equipment</option>
			</select>
		</div>

		<!-- Dropdown List for Issue Scope -->
		<label for="scope" style="text-align:center; margin-top:30px;">Issue Scope:</label>
		<div style="text-align:center;">
			<select id="scope" name="scope">
				<option value="new_equipment">Individual</option>
				<option value="damaged_equipment">Team</option>
				<option value="damaged_equipment">Departmental</option>
			</select>
		</div>

		<!-- Submit Button -->
		<input type="button" name="submit_button" id="submit_button" value="Submit" class="submit_button"/>
		
		<!-- Response text -->
		<div id="response" style="margin-top:-700px; margin-left:200px;"></div>
	</body>
</html>

<!-- Javascript -->
<script>
	$(document).ready(function()
	{
		$('#submit_button').click(function()
		{
			//Confirm that all fields are filled
			var e_id = $('#eid').val();
			var f_name = $('#f_name').val();
			var l_name = $('#l_name').val();
			//TODO: add the rest of the fields
			if (e_id == "" || f_name == "" || l_name == "")
			{
				$('#response').html('<span>Missing at least one field!</span>');
			}
			//If all fields are filled, proceed with insertion request
			else
			{
				send_insertion_request();
			}
		});
	});

	function send_insertion_request()
	{
		$.ajax({
			url:		"database_access.php",
			type:		"POST",
			data:		$('form').serialize(),
			beforeSend: function()
			{
				$('#response').html('<span>Submitting ticket...</span>');
			},
			success:	function (data)
			{
				console.log("this is data");
				//console.log(data);
				$('form').trigger("reset");
				$('#response').fadeIn().html(data);
			},
			error: function ()
			{
				console.log("Error occurred! Insertion request failed...");
			}
		});
	}
</script>
